<!DOCTYPE html>
<html>
<head><title>Cognito IAS - Home</title></head>
<body style="font-family: Arial; padding: 20px; background: #f4f4f4;">
    <h1>Cognito IAS - Student Portal</h1>
    <hr>
    <h3>Available Courses/Categories:</h3>
    
    <div style="display: flex; gap: 20px;">
        {% for cat in categories %}
        <div style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 250px;">
            <h2 style="color: blue;">{{ cat.name }}</h2>
            <ul>
                {% for sub in cat.subcats %}
                <li>{{ sub.name }}</li>
                {% else %}
                <li>No sub-categories yet</li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</body>
</html>
