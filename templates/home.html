<!DOCTYPE html>
<html>
<head>
    <title>Cognito IAS - Student Portal</title>
    <style>
        body { font-family: 'Segoe UI', Arial; padding: 20px; background: #f4f4f4; line-height: 1.6; }
        .mcq-card { background: white; padding: 20px; margin-bottom: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .option-btn { 
            display: block; width: 100%; text-align: left; padding: 12px; 
            margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; 
            background: #fff; cursor: pointer; transition: 0.3s;
        }
        .option-btn:hover { background: #f0f0f0; border-color: #3498db; }
        .result-box { display: none; margin-top: 15px; padding: 15px; border-radius: 8px; border-left: 5px solid transparent; }
        .show-btn { background: #3498db; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        /* Image formatting if any */
        img { max-width: 100%; height: auto; border-radius: 8px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Cognito IAS: Practice Portal</h1>
    <hr>

    {% for q in questions %}
    <div class="mcq-card">
        <h3>Q: {{ q.q_en | safe }}</h3>
        <p style="color: #666; font-style: italic;">{{ q.q_hi | safe }}</p>

        <button class="option-btn" onclick="checkAns('{{ q.id }}', 'A', '{{ q.ans }}')">A) {{ q.oa }}</button>
        <button class="option-btn" onclick="checkAns('{{ q.id }}', 'B', '{{ q.ans }}')">B) {{ q.ob }}</button>
        <button class="option-btn" onclick="checkAns('{{ q.id }}', 'C', '{{ q.ans }}')">C) {{ q.oc }}</button>
        <button class="option-btn" onclick="checkAns('{{ q.id }}', 'D', '{{ q.ans }}')">D) {{ q.od }}</button>

        <div id="result-{{ q.id }}" class="result-box">
            <div id="status-{{ q.id }}"></div>
            <strong>Correct Answer: {{ q.ans }}</strong><br>
            <p><strong>Explanation:</strong> {{ q.exp | safe }}</p>
        </div>

        <button class="show-btn" onclick="toggleResult('{{ q.id }}')">Show/Hide Answer</button>
    </div>
    {% endfor %}

    <script>
        function checkAns(qId, selected, correct) {
            var resultBox = document.getElementById("result-" + qId);
            var statusDiv = document.getElementById("status-" + qId);
            
            resultBox.style.display = "block";
            
            if (selected === correct) {
                resultBox.style.backgroundColor = "#d4edda"; 
                resultBox.style.color = "#155724";
                resultBox.style.borderColor = "#28a745";
                statusDiv.innerHTML = "<b>✅ Sahi Jawab!</b>";
            } else {
                resultBox.style.backgroundColor = "#f8d7da"; 
                resultBox.style.color = "#721c24";
                resultBox.style.borderColor = "#dc3545";
                statusDiv.innerHTML = "<b>❌ Galat Jawab!</b> Sahi jawab " + correct + " hai.";
            }
        }

        function toggleResult(qId) {
            var x = document.getElementById("result-" + qId);
            x.style.display = (x.style.display === "none" || x.style.display === "") ? "block" : "none";
        }
    </script>
</body>
</html>
