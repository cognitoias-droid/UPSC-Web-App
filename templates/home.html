<!DOCTYPE html>
<html>
<head>
    <title>Cognito IAS - Student Portal</title>
    <style>
        body { font-family: 'Segoe UI', Arial; padding: 20px; background: #f4f4f4; line-height: 1.6; }
        .mcq-card { background: white; padding: 20px; margin-bottom: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        /* Options ka Style */
        .option-btn { 
            display: block; width: 100%; text-align: left; padding: 12px; 
            margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; 
            background: #fff; cursor: pointer; transition: 0.3s;
        }
        .option-btn:hover { background: #f0f0f0; border-color: #3498db; }

        /* Explanation initially chhupa rahega */
        .result-box { display: none; margin-top: 15px; padding: 15px; border-radius: 8px; }
        .correct { background: #d4edda; color: #155724; border-left: 5px solid #28a745; }
        
        .show-btn { background: #3498db; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Cognito IAS: Practice Portal</h1>
    <hr>

    {% for q in questions %}
    <div class="mcq-card">
        <h3>Q: {{ q.q_en }}</h3>
        <p style="color: #666; font-style: italic;">{{ q.q_hi }}</p>

        <button class="option-btn" onclick="checkAns('{{ q.id }}', 'A')">A) {{ q.oa }}</button>
        <button class="option-btn" onclick="checkAns('{{ q.id }}', 'B')">B) {{ q.ob }}</button>
        <button class="option-btn" onclick="checkAns('{{ q.id }}', 'C')">C) {{ q.oc }}</button>
        <button class="option-btn" onclick="checkAns('{{ q.id }}', 'D')">D) {{ q.od }}</button>

        <div id="result-{{ q.id }}" class="result-box correct">
            <strong>Correct Answer: {{ q.ans }}</strong><br>
            <p><strong>Explanation:</strong> {{ q.exp }}</p>
        </div>

        <button class="show-btn" onclick="toggleResult('{{ q.id }}')">Show/Hide Answer</button>
    </div>
    {% endfor %}

    <script>
        function toggleResult(qId) {
            // Logic: ID dhoondo aur dikhao ya chhupao
            var x = document.getElementById("result-" + qId);
            if (x.style.display === "none" || x.style.display === "") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        function checkAns(qId, selected) {
            // Filhal hum sirf answer dikha rahe hain click par
            toggleResult(qId);
            alert("Aapne Option " + selected + " chuna hai. Sahi jawab neeche dekhein.");
        }
    </script>
</body>
</html>
