<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} - Cognito IAS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; line-height: 1.6; color: #333; background: #fff; margin: 0; padding: 0; }
        .header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
        .content-area { max-width: 900px; margin: 30px auto; padding: 20px; }
        .meta-info { color: #7f8c8d; font-size: 0.9rem; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .post-content { font-size: 1.1rem; white-space: pre-wrap; } /* Taaki spaces aur line breaks dikhein */
        .btn-group { margin-top: 40px; text-align: center; }
        .btn { padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; margin: 5px; cursor: pointer; display: inline-block; }
        .btn-back { background: #f1f1f1; color: #333; }
        .btn-print { background: #3498db; color: white; border: none; }
        @media print { .btn-group, .btn-back { display: none; } }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ post.title }}</h1>
    </div>

    <div class="content-area">
        <div class="meta-info">
            <i class="fas fa-folder"></i> {{ post.sub_cat.parent_category.name }} &nbsp; | &nbsp; 
            <i class="fas fa-tag"></i> {{ post.sub_cat.name }}
        </div>

        <div class="post-content">
            {{ post.content }}
        </div>

        <div class="btn-group">
            <a href="javascript:history.back()" class="btn btn-back">Piche Jayein</a>
            <button onclick="window.print()" class="btn btn-print"><i class="fas fa-print"></i> PDF/Print Karein</button>
        </div>
    </div>
</body>
</html>
