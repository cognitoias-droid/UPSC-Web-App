<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Cognito IAS - Admin Dashboard</title>
    <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --sidebar-bg: #2c3e50; --main-bg: #f4f7f6; --accent: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: var(--main-bg); }
        .sidebar { width: 250px; background: var(--sidebar-bg); color: white; height: 100vh; position: fixed; padding: 20px; }
        .content { margin-left: 270px; padding: 30px; width: 100%; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 25px; }
        .section-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; color: white; font-weight: bold; }
        .btn-ai { background: #8e44ad; } .btn-save { background: #27ae60; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        input, select, textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Cognito IAS</h2>
    <hr>
    <nav>
        <p><i class="fas fa-users"></i> Student Management</p>
        <p><i class="fas fa-layer-group"></i> Categories</p>
        <p><i class="fas fa-file-alt"></i> Posts & Notes</p>
        <p><i class="fas fa-video"></i> Video Lectures</p>
        <p><i class="fas fa-vial"></i> Test & Quizzes</p>
    </nav>
    <br><a href="/logout" style="color:#e74c3c; text-decoration:none;">Logout</a>
</div>

<div class="content">
    <div class="card">
        <div class="section-header">
            <h3><i class="fas fa-folder-plus"></i> Category & Sub-category</h3>
        </div>
        <form action="/admin/add_category" method="POST" class="grid-2">
            <input type="text" name="cat_name" placeholder="New Category Name (e.g. History)" required>
            <button class="btn btn-save">Add Category</button>
        </form>
        <hr>
        <form action="/admin/add_subcategory" method="POST" class="grid-2">
            <select name="parent_id">
                {% for cat in categories %}<option value="{{cat.id}}">{{cat.name}}</option>{% endfor %}
            </select>
            <input type="text" name="subcat_name" placeholder="Sub-category Name (e.g. Ancient India)">
            <button class="btn btn-save" style="background:#34495e;">Add Sub-category</button>
        </form>
    </div>

    <div class="card">
        <div class="section-header">
            <h3><i class="fas fa-robot"></i> Create Post/Notes with AI</h3>
            <button onclick="aiAssist('post')" class="btn btn-ai"><i class="fas fa-magic"></i> AI Assist</button>
        </div>
        <input type="text" id="post_title" placeholder="Post Title">
        <textarea name="content" id="post_editor"></textarea>
        <button class="btn btn-save" style="margin-top:10px;">Publish Post</button>
    </div>

    <div class="card">
        <div class="section-header">
            <h3><i class="fas fa-question-circle"></i> Add Question (Bilingual)</h3>
            <button onclick="aiAssist('quiz')" class="btn btn-ai">AI Generate MCQ</button>
        </div>
        <div class="grid-2">
            <div>
                <label>English Question</label>
                <textarea id="q_en" placeholder="Enter English text..."></textarea>
            </div>
            <div>
                <label>Hindi Question (हिंदी प्रश्न)</label>
                <textarea id="q_hi" placeholder="हिंदी में प्रश्न लिखें..."></textarea>
            </div>
        </div>
        <div class="grid-2" style="margin-top:10px;">
            <input type="text" id="oa" placeholder="Option A">
            <input type="text" id="ob" placeholder="Option B">
            <input type="text" id="oc" placeholder="Option C">
            <input type="text" id="od" placeholder="Option D">
        </div>
        <select id="correct_ans">
            <option value="A">Correct: A</option><option value="B">B</option>
            <option value="C">C</option><option value="D">D</option>
        </select>
        <textarea id="explanation" placeholder="Detailed Explanation (Hindi/English)"></textarea>
        <button class="btn btn-save" style="width:100%;">Save Question</button>
    </div>
</div>

<script>
    CKEDITOR.replace('post_editor');

    async function aiAssist(type) {
        let topic = prompt("Enter topic for AI Assist:");
        if(!topic) return;

        const btn = document.querySelector('.btn-ai');
        btn.innerHTML = "Thinking...";

        const response = await fetch('/api/ai_assist', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({topic: topic, type: type})
        });
        
        const data = await response.json();
        if(type === 'post') {
            CKEDITOR.instances.post_editor.setData(data.result);
        } else {
            document.getElementById('q_en').value = data.q_en;
            document.getElementById('q_hi').value = data.q_hi;
            document.getElementById('oa').value = data.oa;
            document.getElementById('ob').value = data.ob;
            document.getElementById('ans').value = data.ans;
            document.getElementById('explanation').value = data.exp;
        }
        btn.innerHTML = "AI Assist";
    }
</script>
</body>
</html>
