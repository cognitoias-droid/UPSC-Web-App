<!DOCTYPE html>
<html>
<head><title>Cognito Admin</title></head>
<body style="font-family: Arial; padding: 20px;">
    <h1>Admin Panel - Data Entry</h1>
    
    <div style="border: 1px solid blue; padding: 15px; margin-bottom: 20px;">
        <h3>1. Add Main Category (e.g., UPSC, PCS)</h3>
        <form action="/admin/add_category" method="POST">
            <input type="text" name="cat_name" placeholder="Category Name" required>
            <button type="submit">Add Category</button>
        </form>
    </div>

    <div style="border: 1px solid green; padding: 15px;">
        <h3>2. Add Sub-Category (e.g., History, Geography)</h3>
        <form action="/admin/add_subcategory" method="POST">
            <select name="parent_id" required>
                <option value="">Select Parent Category</option>
                {% for cat in categories %}
                <option value="{{cat.id}}">{{cat.name}}</option>
                {% endfor %}
            </select>
            <input type="text" name="sub_name" placeholder="Sub-category Name" required>
            <button type="submit">Add Sub-category</button>
        </form>
    </div>
    <br>
    <a href="/">Go to Home Page to see result</a>
</body>
</html>
