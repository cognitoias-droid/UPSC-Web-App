<!DOCTYPE html>
<html>
<head>
    <title>Admin - Cognito IAS</title>
    <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
</head>
<body style="font-family: Arial; padding: 30px; background: #f0f2f5;">
    <h1>Admin Dashboard</h1>

    <div style="background: #fff3e0; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #ff9800;">
        <h3>üìÅ Bulk Upload (CSV)</h3>
        <form action="/admin/upload_csv" method="POST" enctype="multipart/form-data">
            <input type="file" name="csv_file" accept=".csv" required>
            <button type="submit" style="background: #ff9800; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;">Upload Questions</button>
        </form>
        <p style="font-size: 12px; color: #666;">Note: CSV columns: q_en, q_hi, oa, ob, oc, od, ans, exp</p>
    </div>

    <div style="background: #e3f2fd; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px dashed #1976d2;">
        <h4 style="margin-top:0;">‚ú® AI Magic Generator</h4>
        <input type="text" id="ai-topic" placeholder="Topic likhein" style="width: 60%; padding: 8px;">
        <button type="button" onclick="askAI()" id="ai-btn" style="padding: 8px 15px; background: #1976d2; color: white; border: none; cursor: pointer;">Generate</button>
    </div>

    <div style="background: white; padding: 20px; border-radius: 8px; border-left: 5px solid green;">
        <h3>Add New MCQ (Rich Editor Enabled)</h3>
        <form action="/admin/save_mcq" method="POST">
            <p>English Question:</p>
            <textarea name="q_en" id="editor_en"></textarea>
            
            <p>Hindi Question:</p>
            <textarea name="q_hi" id="editor_hi"></textarea>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
                <input type="text" name="oa" placeholder="Option A" required>
                <input type="text" name="ob" placeholder="Option B" required>
                <input type="text" name="oc" placeholder="Option C" required>
                <input type="text" name="od" placeholder="Option D" required>
            </div>

            <p>Correct Answer:</p>
            <select name="ans">
                <option value="A">A</option><option value="B">B</option>
                <option value="C">C</option><option value="D">D</option>
            </select>

            <p>Explanation:</p>
            <textarea name="exp" id="editor_exp"></textarea>

            <button type="submit" style="background: green; color: white; padding: 10px 20px; border: none; margin-top: 15px; cursor: pointer;">Save MCQ</button>
        </form>
    </div>

    <script>
        // CKEditor Ko Activate Karna
        CKEDITOR.replace('editor_en');
        CKEDITOR.replace('editor_hi');
        CKEDITOR.replace('editor_exp');

        function askAI() {
            let topic = document.getElementById('ai-topic').value;
            let btn = document.getElementById('ai-btn');
            if(!topic) return alert("Pehle topic likhiye!");
            
            btn.innerText = "AI Soch raha hai...";
            btn.disabled = true;
            
            fetch('/admin/generate_ai', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({topic: topic})
            })
            .then(res => res.json())
            .then(data => {
                // Editor mein data bharne ka tareeka alag hota hai
                CKEDITOR.instances.editor_en.setData(data.q_en || data.question || "");
                CKEDITOR.instances.editor_hi.setData(data.q_hi || "");
                CKEDITOR.instances.editor_exp.setData(data.exp || "");
                
                document.getElementsByName('oa')[0].value = data.oa || "";
                document.getElementsByName('ob')[0].value = data.ob || "";
                document.getElementsByName('oc')[0].value = data.oc || "";
                document.getElementsByName('od')[0].value = data.od || "";
                document.getElementsByName('ans')[0].value = data.ans || "A";
                
                btn.innerText = "Generate";
                btn.disabled = false;
            })
            .catch(err => {
                alert("Galti: " + err);
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
